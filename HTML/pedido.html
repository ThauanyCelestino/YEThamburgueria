<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/pedido.css">
    <link rel="icon" href="/imagem/YTE.jpg">
    <title>Contato</title>
</head>

<body>

    <nav class="topnav">
        <a href="index.html">Home</a>
        <a href="quem_somos.html">Quem somos</a>
        <a href="cardapio.html">Cardápio</a>
        <a href="promocao_do_dia.html">Promoção do Dia</a>
        <a href="contato.html"> Contato</a>
    </nav>


    <div class="container">


        <!-- Campos do formulário -->
        <form id="myForm" onsubmit="submitForm(event)">

            <div>
                <img class="card" src="https://cdn-icons-png.flaticon.com/256/5787/5787016.png">
                <p>Formulário de Pedido</h2>
            </div>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" Name="nome" placeholder="Digite seu nome completo." pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s]+" required>
            <div class="mensagem-erro" data-erro></div>


            <label for="phone">Celular:</label>
            <input type="tel" id="phone" required minlength="14" maxlength="15" oninput="formatarTelefone(this)"
                pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" placeholder="(XX) XXXX-XXXX">

            <label for="hamburgueres">Hambúrgueres:</label>
            <input type="text" id="hamburgueres" placeholder="Descreva o que você gostaria de pedir.(Nome, Quantidade...)" name="hamburgueres"
                required>

            <label for="bebida">Bebida:</label>
            <input type="text" id="bebida" placeholder="Escreva o que quer beber" name="bebida" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" placeholder="CEP, Bairro, Rua, Número..." name="endereco" required>


            <h3>Molhos:</h3>
            <div class="molhos">
                <input type="checkbox" id="ketchup" name="molhos[]" value="Ketchup">
                <label for="ketchup">Ketchup</label><br>
            </div>
            <div class="molhos">
                <input type="checkbox" id="maionese" name="molhos[]" value="Maionese">
                <label for="maionese">Maionese Temperada</label><br>
            </div>
            <div class="molhos">

                <input type="checkbox" id="mostarda" name="molhos[]" value="Mostarda">
                <label for="mostarda">Mostarda</label><br>
            </div>
            <div class="molhos">

                <input type="checkbox" id="barbecue" name="molhos[]" value="Barbecue">
                <label for="barbecue">Barbecue</label><br>
            </div>
            <div class="molhos">

                <input type="checkbox" id="alho" name="molhos[]" value="Alho">
                <label for="alho">Molho de Alho</label><br>
            </div>

            <label for="opcao">Retirada ou Entrega:</label>
            <select  id="opcao" name="opcao" required>
                <option value=""></option>
                <option value="retirada">Retirada</option>
                <option value="entrega">Entrega</option>
            </select>

            <label>Forma de Pagamento:</label>
            <select id="formapagamento" name="formapagamento" required>
                <option value=""></option>
                <option value="Crédito">Cartão de Crédito</option>
                <option value="Dinheiro">Dinheiro</option>
                <option value="Débito">Cartão de Débito</option>
                <option value="Pix">Pix</option>

            </select>

            <div class="inputBox">
                <label for="observacao">Observação:</label>
                <textarea id="observacao" name="observacao" placeholder="..." maxlength="300" rows="4" cols="50"
                    style="height: 90px" required></textarea>
                <div class="carac" id="charCount">Máximo de caracteres: 300</div>

            </div>


            <h2>Resumo do Pedido:</h2>
            <div id="resumo"></div><br><br>

            <button type="button" class="rsm" onclick="atualizarResumo()">Atualizar Resumo</button>
            <button type="submit">Enviar</button>
            <div id="messageBox"></div>


        </form>
    </div>


    <script src="/JS/pedido.js"></script>



</body>

</html>
